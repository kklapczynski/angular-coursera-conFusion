<mat-toolbar color="primary">
    <span>LOGIN</span>
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>

<p>
    {{user | json }} 
</p>
<form novalidate #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
        <p>
            <mat-form-field>
                <input matInput placeholder="Username" type="text" [(ngModel)]="user.username" name="name" #username="ngModel" required minlength="4">
                <mat-error *ngIf="username.errors?.required">
                    user name is required</mat-error>
                <mat-error *ngIf="username.errors?.minlength"
                > min 4 characters required</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Password" type="password" [(ngModel)]="user.password" name="password" #password="ngModel" required minlength="3">
                <mat-error *ngIf="password.errors?.required">
                    password is required
                </mat-error>
                <mat-error *ngIf="password.errors?.minlength">
                    password is too long
                </mat-error>
            </mat-form-field>
            <mat-checkbox [(ngModel)]="user.remember" name="remember123">Remember Me</mat-checkbox>
        </p>
    </mat-dialog-content>
    <mat-dialog-actions>
        <span class="flex-spacer"></span>
        <button mat-button mat-dialog-close>Cancel</button>
        <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.form.invalid">Login</button>
    </mat-dialog-actions>
</form>
