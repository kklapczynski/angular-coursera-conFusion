<div class="container"
    fxLayout="column"
    fxLayoutGap="10px">
    <div>
        <h2>Menu</h2>
        <hr>
    </div>
    <div *ngIf="!dishes && !errorMessage" class="div-center">
        <h3>Please wait...</h3>
        <mat-spinner></mat-spinner>
    </div>
    <div *ngIf="errorMessage" class="div-center">
        <h2>Error</h2>
        <h4>{{errorMessage}}</h4>
    </div>
    <div *ngIf="dishes">
        <mat-grid-list cols="2" rowHeight="200px" fxFlex>
            <mat-grid-tile *ngFor="let dish of dishes" [routerLink]="['/dishdetail', dish.id]" appHighlight [@expand]>
                <img height="200px" src="{{BaseURL + dish.image}}" alt={{dish.name}}>
                <mat-grid-tile-footer>{{dish.name | uppercase}}</mat-grid-tile-footer>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
</div>
