<div class="container"
    fxLayout="column"
    fxLayoutGap="10px">
    <div fxFlex>
        <h2>Menu</h2>
        <hr>
    </div>
    <div fxFlex>
        <mat-grid-list cols="2" rowHeight="200px" fxFlex>
            <mat-grid-tile *ngFor="let dish of dishes">
                <img height="200px" src={{dish.image}} alt={{dish.name}}>
                <mat-grid-tile-footer>{{dish.name | uppercase}}</mat-grid-tile-footer>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
    <div fxFlex>
        <mat-card *ngIf="selectedDish">
            <mat-card-header>
                <mat-card-title>{{selectedDish.name}} </mat-card-title>
            </mat-card-header>
            <img mat-card-image src="{{selectedDish.image}}" alt="{{selectedDish.name}}">
            <mat-card-content>
                <p>{{selectedDish.description}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
            
        </mat-card>
    </div>
</div>
